<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body> 
  <main>
    <article class="card-container">
       <article class="top">
          <h3 class="light">Your Result</h3>
          <div class="circle-info">
            <h4><span class="txt">76</span>
              <br>
              <span class="txt2 light">of 100</span>
            </h4>
          </div>
          <h3 class="great">Great</h3>
          <p class="tt light">You scored higher than 65% of <br class="new"> the <br class="break"> people who have taken <br class="new"> these tests.
          </p>
       </article>
       <article class="bottom">
         <h3 class="summary">Summary
        </h3>
        <div class="box">
          <article class="red ll-1">
             <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <span class="red1">Reaction</span>
            </div>
             <div class="porcent">
              <p> 80 /<span class="light">100</span></p>
             </div>
          </article>
        
          <article class="yellow ll-1">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <span class="yellow1">Memory</span>
            </div>
             <div class="porcent">
              <p> 92 / <span class="light">100</span></p>
             </div>
          </article>
         
        
          <article class="light-green ll-1">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <span class="green1">Verbal</span>
            </div>
             <div class="porcent">
              <p>61 / <span class="light">100</span></p>
             </div>
          </article>

          <article class="light-blue ll-1">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <span class="blue1">Visual</span>
            </div>
             <div class="porcent">
              <p>  72 / <span class="light">100</span></p>
             </div>
          </article>
          <button>Continue
          </button>
        </div>

       </article>
       
    </article>



    <div class="informacao-ao-usuario">
      <h1>Essa pagina n√£o foi projetada <br> para esse tamanho de tela</h1>
    </div>
  </main>
</body>
</html>
